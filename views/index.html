<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>BubbLe</title>
</head>
<body>
<div class="wrapper">
  <section class="form signup">
    <header>Real time Chat app</header>
     <form action="#" method="post">
      <div class="error-txt">This is an error text</div>
      <div class="name-details"> 
         <div class="field input">
            <label for="fname">First name</label>
            <input type="text" class="form-control mt-3" name="fname" placeholder="Enter your first name">
         </div>
         <div class="field input">
            <label for="fname">Last name</label>
            <input type="text" class="form-control mt-3" name="lname" placeholder="Enter your last name">
         </div>
         <div class="field input">
            <label for="fname">Email address</label>
            <input type="text" class="form-control mt-3" name="address" placeholder="Enter your Email address">
         </div>
         <div class="field input">
            <label for="fname">Password</label>
            <input type="password" class="form-control mt-3" name="password" placeholder="Enter your Password">
            <i class="fas fa-eye"></i>
         </div>
         <div class="field input">
            <label for="fname">Upload image</label>
            <input type="file" class="form-control mt-3" name="file">
         </div>
         <div class="field input">
            <input type="submit" name="submit" value="Continue to chat" class="btn btn-primary">
         </div>
        </div>
        <div class="link">Already have an account! <a href="#">Log in</a></div>
 </form>
 </section>
</div>

<script src="../javascript/pass-show-hide.js"></script>
<script src="../javascript/signup.js"></script>

</body>
</html>
